<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API-4</title>
    <!-- Tailwindcss link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <section class="max-w-3xl mx-auto mt-10">
        <div
          class="bg-gray-400 shadow-md rounded-md w-full min-h-[400px] px-5 py-7"
        >
          <div class="md:w-[80%] mx-auto mt-5 flex items-center gap-3">
            <input
              class="w-[80%] md:w-[70%] h-10 rounded-md outline-none pl-3 font-semibold bg-gray-100"
              type="text"
              placeholder="Shorten link type here..."
            />
            <!-- The button to open modal -->
            <label for="my-modal-3" class="px-3 h-10 bg-[#6F00ED] rounded-md text-base text-white font-bold hover:bg-[#DB0B5F] flex items-center justify-center">Shorten it</label>
            <input type="checkbox" id="my-modal-3" class="modal-toggle" />
            <div class="modal">
              <div class="modal-box relative">
                <label
                  for="my-modal-3"
                  class="btn btn-sm btn-circle absolute right-2 top-2"
                  >âœ•</label
                >
                <h3 class="text-lg font-bold">
                  Congratulations random Internet user!
                </h3>
                <p class="py-4">
                  You've been selected for a chance to get one year of
                  subscription to use Wikipedia for free!
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- local js file -->
    <script src="js/api-4.js"></script>
  </body>
</html>
